<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription Editor</title>

    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="transcriptionApp" class="reset-styles"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

  <script>

      let BROWSER_APP = document.querySelector(`#transcriptionApp`)

      // listen for app to be ready
      BROWSER_APP.addEventListener("TranscriptionEditor_Initialized", (evt) => {
        console.log("app ready for events")

        // Send event to set GUID
        BROWSER_APP.dispatchEvent(new CustomEvent('TranscriptionEditor_LoadGUID', {
          detail: {GUID: "1234567890"}
        }))
      })
  </script>
</html>
